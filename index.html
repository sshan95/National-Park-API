<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>State Park Service</title>
    <link href="index.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>

      <div class="container">
        <h1 class="heading">Search for parks in your state!</h1>

        <form class="formClass">
          <label for="searchTerm" class="heading2">Search State</label>
          <input type="text" class="searchTerm" id="id-search-term"required>

          <label for="maxResults" class="heading2">Number of Results</label>
          <input type="number" name="maxResults" value="10" id="id-max-results">
          
          <input type="submit" value="Go!">
        </form>

        <p id="idErrorMessage" class="errorMessage"></p>
        <section id="results" class="hidden">
          <h2>Search Results</h2>
          <ul id="resultList"></ul>
        </section>
      </div>

    </main>
    <script src="index.js"></script>
  </body>
</html>
